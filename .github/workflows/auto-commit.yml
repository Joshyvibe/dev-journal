name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC
    - cron: '0 6 * * *'  # Runs daily at 06:00 UTC
    - cron: '0 12 * * *' # Runs daily at 12:00 UTC
    - cron: '0 18 * * *' # Runs daily at 18:00 UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # CRITICAL FIX: Grants the GITHUB_TOKEN write access to push changes
      contents: write 
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run update script
        run: python update.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          # Commits changes, or echoes a message if nothing was changed
          git commit -m "Refreshed data and logs: $(date)" || echo "No changes to commit" 
          git push
